{layout name="layout"}
<article>
  <div class="l_box f_l">
    <div class="banner">
      <div id="slide-holder">
        <div id="slide-runner"> <a href="/fg/index/detail?id={$advice_data[0]['id']}" target="_blank"><img id="slide-img-1" src="{$Think.const.DS}uploads{$Think.const.DS}{$advice_data[0]['image']}"  alt="" /></a> <a href="/fg/index/detail?id={$advice_data[1]['id']}" target="_blank"><img id="slide-img-2" src="{$Think.const.DS}uploads{$Think.const.DS}{$advice_data[1]['image']}"  alt="" /></a> <a href="/fg/index/detail?id={$advice_data[2]['id']}" target="_blank"><img id="slide-img-3" src="{$Think.const.DS}uploads{$Think.const.DS}{$advice_data[2]['image']}"  alt="" /></a> <a href="/fg/index/detail?id={$advice_data[3]['id']}" target="_blank"><img id="slide-img-4" src="{$Think.const.DS}uploads{$Think.const.DS}{$advice_data[3]['image']}"  alt="" /></a>
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
	  if(!window.slider) {
		var slider={};
	}

	slider.data= [
    {
        "id":"slide-img-1", // 与slide-runner中的img标签id对应
        "client":"{$advice_data[0]['title']}",
        "desc":"" //这里修改描述
    },
    {
        "id":"slide-img-2",
        "client":"{$advice_data[1]['title']}",
        "desc":""
    },
    {
        "id":"slide-img-3",
        "client":"{$advice_data[2]['title']}",
        "desc":""
    },
    {
        "id":"slide-img-4",
        "client":"{$advice_data[3]['title']}",
        "desc":""
    }
	];

	  </script>
    </div>
    <!-- banner代码 结束 -->
    <div class="topnews">
      <h2>文章列表</h2>
      {foreach $data as $val}
      <div class="blogs">
        <figure><img src="{$Think.const.DS}uploads{$Think.const.DS}{$val['image']}"></figure>
        <ul>
          <h3><a href="/fg/index/detail?id={$val['id']}">{$val['title']}</a></h3>
          <p>{$val['content']|mb_substr=###,0,130}..</p>
          <p class="autor"><span class="lm f_l"><a href="/">{$val['tag']}</a></span><span class="dtime f_l">{$val['create_time']|date="Y-m-d",###}</span><span class="viewnum f_r">浏览（<a href="/">{$val['times']}</a>）</span><span class="pingl f_r">评论（<a href="/">30</a>）</span></p>
        </ul>
      </div>
      {/foreach}
      {$fpage}
    </div>
  </div>
