<title>发博客</title>
</head>
<body>
<div class="pd-20">
    <div class="Huiform">
        <form action="/bg/Blog/add" method="post" enctype="multipart/form-data">
            <table class="table table-bg">
                <tbody>
                    <tr>
                        <th width="100" class="text-r"><span class="c-red">*</span> 标题：</th>
                        <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="title" name="title" datatype="*2-16"></td><td><span style="color:red">{$error['title']?=$error['title']}</span></td>
                    </tr>
                    <tr>
                        <th class="text-r">标签：</th>
                        <td><input type="text" style="width:200px" class="input-text" value="" placeholder="" id="tag" name="tag" datatype="*2-16"></td><td><span style="color:red">{$error['tag']?=$error['tag']}</span></td>
                    </tr>
                    <tr>
                        <th class="text-r">博客：</th>
                        <td><textarea class="input-text" name="content" id="user-info" style="height:500px;width:700px;"></textarea></td>
                        <td><span style="color:red">{$error['content']?=$error['content']}</span></td>
                    </tr>
                    <tr>
                        <th class="text-r"></th>
                        <td align='center'><span style="color:red">{$info?=$info}</span></td>
                    </tr>
                    <tr>
                        <th class="text-r">请选择上传文件：</th>
                        <td><input type="file" name="image"/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td align='center'><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 发表博客</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static//static/js/jquery.min.js"></script>
