    <title>个人博客登录</title>
    <meta name="keywords" content="个人博客登录">
    <meta name="description" content="个人博客登录">
</head>
<body>
    <input type="hidden" id="TenantId" name="TenantId" value="" />
    <div class="header"></div>
    <div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form action="login.html" method="post">
            <div class="formRow user">
                <input id="username" name="username" type="text" placeholder="用户名|手机号|邮箱" class="input_text input-big">
            </div>
            <div class="formRow password">
                <input id="password" name="password" type="password" placeholder="密码" class="input_text input-big">
            </div>
            <div class="formRow yzm">
                <input name="captcha" class="input_text input-big" type="text" placeholder="验证码" onBlur="if(this.value==''){this.value='验证码:'}" onClick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
                <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?img='+Math.random();"/>
            </div>
            <div class="formRow">
                <div class="col-xs-12 text-center">
                    <font style="color:red;">{$info}</font>
                </div>
            </div>
            <div class="formRow">
                <input name="" type="submit" class="btn radius btn-success btn-big" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                <input name="" type="reset" class="btn radius btn-default btn-big" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
            </div>
        </form>
    </div>
    </div>
    <div class="footer">个人博客V2.1</div>
